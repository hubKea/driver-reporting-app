<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Driver Reporting System - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Primary Background */
        }
        .header {
            background-color: #1f2937; /* Dark Charcoal Header */
            border-bottom: 1px solid #374151;
        }
        .header-title {
            color: #ffffff;
            font-weight: 700;
        }
        .nav-link {
            color: #0c47a0; /* Lighter text for nav links */
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-link:hover, .nav-link-active {
            color: #ffffff; /* Brighter on hover/active */
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05);
        }
        .btn-primary {
            background-color: #3b82f6; /* Vibrant Blue Accent */
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.625rem 1.25rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
    </style>
    <script type="module">
        import ClientAPI from '/client.js';

        const client = new ClientAPI();

        // Function to check if user is authenticated as a manager
        async function checkManagerAuthentication() {
            try {
                const user = await client.getCurrentStormAuthUser();
                if (!user || user.role !== 'manager') {
                    // Redirect to login if not manager
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                window.location.href = '/login.html';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkManagerAuthentication();
        });
    </script>
</head>
<body class="bg-slate-50 min-h-screen">
    <header class="shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-white">Driver Reporting System</h1>
                    </div>
                </div>
                <!-- Navigation for larger screens -->
                <nav class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/report_breakdown.html" class="px-3 py-2 rounded-md text-sm font-medium text-white transition-colors duration-200">Report Breakdown</a>
                        <a href="/request_break.html" class="px-3 py-2 rounded-md text-sm font-medium text-white transition-colors duration-200">Request Break</a>
                        <a href="/dashboard.html" id="dashboardLink" class="hidden px-3 py-2 rounded-md text-sm font-medium text-white">Dashboard</a>
                        <a href="/breakdown_reports.html" id="breakdownReportsLink" class="hidden px-3 py-2 rounded-md text-sm font-medium text-white">Breakdown Reports</a>
                        <a href="/break_requests.html" id="breakRequestsLink" class="hidden px-3 py-2 rounded-md text-sm font-medium text-white">Break Requests</a>
                    </div>
                </nav>
                <!-- User actions for larger screens -->
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6 space-x-3">
                        <a href="/login.html" id="loginLink" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-blue-700">Manager Login</a>
                        <button id="logoutBtn" class="hidden px-3 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">Logout</button>
                        <div class="px-3 py-1 rounded-full text-xs font-medium bg-blue-700 text-white">
                            <span id="userRole">Driver</span>
                        </div>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-blue-700 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false" onclick="toggleMobileMenu()">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-slate-800 mb-4">Dashboard Access</h2>
            <p class="text-lg text-slate-600">You are viewing the management dashboard. Please use the navigation above to manage reports.</p>
        </div>
    </main>
</body>
</html>
